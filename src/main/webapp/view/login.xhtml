<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xml:lang="en" lang="en">
<head>
    <title>Login</title>
</head>
<body>
<div align="center">
    <div align="center">
        <div id="container" style="width: 800px;" align="left">
            <h:form id="form" prependId="false">
                <fieldset id="login">
                    <legend>Login</legend>
                    <h:outputLabel value="Login" for="login" />
                    <h:inputText id="login" value="#{LoginBean.email}" label="Login" required="true" />
                    <h:outputLabel value="Senha" for="senha" />
                    <h:inputSecret id="senha" value="#{LoginBean.senha}"/>
                    <br clear="all" />
                    <h:commandButton id="logar" value="Logar" action="#{LoginBean.logar}"/>
                </fieldset>
            </h:form>
        </div>
    </div>
</div>
</body>
</html>
