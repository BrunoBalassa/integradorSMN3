<!DOCTYPE HTML>
<HTML lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" http-equiv="x-ua-compatible" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <title>Home</title>
    <style type="text/css">
        .tableUpdated {
            width: 90% !important;
            margin: 17px 58px 0 !important;
        }
        .btnSpace {
            margin: 17px;
        }
    </style>
</h:head>
<h:body>
    <h:form id="createStudentForm" class="form-horizontal">
        <div class="form-group">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                <h2>Criar Colaborador</h2>
            </div>
        </div>
        <hr/>
        <div class="form-group">
            <h:outputLabel  for="name" class="control-label col-sm-4">Name:</h:outputLabel>
            <div class="col-sm-4">
                <h:inputText id="name" value="#{usuario.nome}" class="form-control" validatorMessage="User name is required">
                    <f:validateRequired />
                </h:inputText>
            </div>
        </div>
        <div class="form-group">
            <h:outputLabel for="email-id" class="control-label col-sm-4">Email:</h:outputLabel>
            <div class="col-sm-4">
                <h:inputText id="email-id" value="#{usuario.email}" class="form-control" validatorMessage="Email Id is required">
                    <f:validateRequired/>
                </h:inputText>
            </div>
        </div>

        <div class="form-group">
            <h:outputLabel for="password-id" class="control-label col-sm-4">Password:</h:outputLabel>
            <div class="col-sm-4">
                <h:inputSecret id="password-id" value="#{usuario.senha}" class="form-control" validatorMessage="Password is required">
                    <f:validateRequired/>
                </h:inputSecret>
            </div>
        </div>
        <div class="form-group">
            <h:outputLabel  class="control-label col-sm-4">Setor:</h:outputLabel>
            <div class="col-sm-4">
                <h:selectOneMenu value="#{usuario.setor}">
                    <f:selectItem itemValue="TI" itemLabel="TI" />
                    <f:selectItem itemValue="Administracao" itemLabel="Administracao" />
                    <f:selectItem itemValue="Suporte" itemLabel="Suporte" />
                    <f:selectItem itemValue="Comercial" itemLabel="Comercial" />
                </h:selectOneMenu>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                <div class="col-sm-2">
                    <h:commandButton value="Save" action="#{usuarioBean.salvarUsuario(usuario)}" class="btn btn-success btnWidth" />
                </div>
                <div class="col-sm-1">
                </div>
                <div class="col-sm-2">
                    <h:link outcome="home" value="listar" class="btn btn-primary" />
                </div>
            </div>
        </div>
    </h:form>
</h:body>
</HTML>
