<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Login</title>
    <h:outputStylesheet library="css" />
</h:head>
<h:body>
    <p:dialog visible="true" width="400" height="300" header="Acessar o Sistema" showHeader="false" modal="true" resizable="false">
        <h:panelGrid style="margin: 0 auto;"><h:outputText /></h:panelGrid>
        <h:form id="formLogin">
            <h:panelGrid cellspacing="10">
                Digite seu usuário e senha para ter acesso ao sistema:
                <p:messages id="messagesLogin"/>
                <p:inputText placeholder="Usuário" value="#{LoginBean.email}"  size="30" required="true" requiredMessage="Campo Login é obrigatório"/>
                <p:password placeholder="Senha" value="#{LoginBean.senha}" size="30" required="true" requiredMessage="Campo Senha é obrigatório"/>
                <p:commandButton value="Logar" action="#{LoginBean.logar}" update="messagesLogin"/>
            </h:panelGrid>
        </h:form>
    </p:dialog>
</h:body>
</html>
