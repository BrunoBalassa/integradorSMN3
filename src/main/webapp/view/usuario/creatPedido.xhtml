<!DOCTYPE HTML>
<HTML lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" http-equiv="x-ua-compatible" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <title>Home</title>
    <style type="text/css">
        .tableUpdated {
            width: 90% !important;
            margin: 17px 58px 0 !important;
        }
        .btnSpace {
            margin: 17px;
        }
    </style>
</h:head>
<h:body>
    <h:form id="Pedido" class="form-horizontal">
        <div class="form-group">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                <h2>Criar Pedido</h2>
            </div>
        </div>
        <hr/>
        <div class="form-group">
            <h:outputLabel  for="razaoSocial" class="control-label col-sm-4">Razao Social:</h:outputLabel>
            <div class="col-sm-4">
                <h:inputText id="razaoSocial" value="#{pedido.razaoSocial}" class="form-control">
                    <f:validateRequired />
                </h:inputText>
            </div>
        </div>
        <div class="form-group">
            <h:outputLabel for="CNPJ" class="control-label col-sm-4">CNPJ:</h:outputLabel>
            <div class="col-sm-4">
                <h:inputText id="CNPJ" value="#{pedido.cnpj}" class="form-control">
                    <f:validateRequired/>
                </h:inputText>
            </div>
        </div>

        <div class="form-group">
            <h:outputLabel for="Responsavel" class="control-label col-sm-4">Resposnavel:</h:outputLabel>
            <div class="col-sm-4">
                <h:inputText id="Responsavel" value="#{pedido.colaborador}" class="form-control" >
                    <f:validateRequired/>
                </h:inputText>
            </div>
        </div>

        <div class="form-group">
            <h:outputLabel for="Produto" class="control-label col-sm-4">Produto:</h:outputLabel>
            <div class="col-sm-4">
                <h:inputText id="Produto" value="#{pedido.produto}" class="form-control">
                    <f:validateRequired/>
                </h:inputText>
            </div>
        </div>
        <div class="form-group">
            <h:outputLabel for="Valor" class="control-label col-sm-4">Valor:</h:outputLabel>
            <div class="col-sm-4">
                <h:inputText id="Valor" value="#{pedido.valor}" class="form-control">
                    <f:validateRequired/>
                </h:inputText>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                <div class="col-sm-2">
                    <h:commandButton value="Save" action="#{pedidoBean.salvarPedido(pedido)}" class="btn btn-success btnWidth" />
                </div>
                <div class="col-sm-1">
                </div>
                <div class="col-sm-2">
                    <h:link outcome="pedido" value="listar" class="btn btn-primary" />
                </div>
            </div>
        </div>
    </h:form>
</h:body>
</HTML>
