<!DOCTYPE HTML>
<HTML lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" http-equiv="x-ua-compatible" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <title>Home</title>
    <style type="text/css">
        .tableUpdated {
            width: 90% !important;
            margin: 17px 58px 0 !important;
        }
        .btnSpace {
            margin: 17px;
        }
    </style>
</h:head>
<h:body>
    <h2><h:outputText value="Comercio" style="align-self: center"/></h2>
    <h:form id="homeComercio">
        <div class="form-group"></div>
        <h:dataTable id="Comercio" binding="#{table}" value="#{comercioBean.listaComercio()}" var="comercio" class="table table-striped table-hover table-bordered tableUpdated">
            <h:column>
                <f:facet name="header">Id</f:facet>
                <h:outputText value="#{table.rowIndex + 1}" />
            </h:column>

            <h:column>
                <f:facet name="header">Nome Fantasia</f:facet>
                <h:outputText value="#{comercio.nomeFantasia}" />
            </h:column>
            <h:column>
                <f:facet name="header">CNPJ</f:facet>
                <h:outputText value="#{comercio.cnpj}" />
            </h:column>
            <h:column>
                <f:facet name="header">Responsavel</f:facet>
                <h:outputText value="#{comercio.responsavel}" />
            </h:column>
            <h:column>
                <f:facet name="header">Telefone</f:facet>
                <h:outputText value="#{comercio.telefone}" />
            </h:column>
            <h:column>
                <f:facet name="header">Fazer pedido</f:facet>
                <h:commandButton action="#{comercioBean.getEmpresa(comercio.id)}" value="criar" class="btn btn-primary" />
            </h:column>
        </h:dataTable>
            <h:commandButton action="creatComercio.xhtml?faces-redirect=true" value="Criar um novo comercio" class="btn btn-success btnSpace" />
            <h:commandButton action="pedido.xhtml?faces-redirect=true" value="Pedido" class="btn btn-success btnSpace" />
            <h:commandButton action="home.xhtml?faces-redirect=true" value="Home" class="btn btn-success btnSpace" />

    </h:form>

</h:body>
</HTML>
